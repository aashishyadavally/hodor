name: rubrix

channels:
  - anaconda
  - conda-forge
  - defaults
  - pytorch

dependencies:
  # Core stack
  - python>=3.8
  - h5py
  - numpy
  - scipy
  - pytorch
  - tensorflow
  - tensorflow-hub

  # CV Packages
  - torchvision
  - scikit-image

  # NLP Packages
  - nltk
  - spacy==3.1.0

  # Website
  - flask

  # Visualization stack
  - matplotlib
  - jupyter

  - pip
  - pip:
     - opencv-python
     - kaggle
